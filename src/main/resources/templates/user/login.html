<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 100%;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container p {
            color: #6c757d;
            text-align: center;
        }
        .login-container .form-group {
            margin-bottom: 25px;
        }
        .login-container .btn {
            width: 100%;
            margin-bottom: 15px;
        }
        .login-container .sns-buttons img {
            width: 40px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>알바야 시작하기</h1>
    <p>알바야와 함께 근처 아르바이트를 찾아보세요!</p>
    <form th:action="@{/login}" th:object="${loginDto}" th:method="post">
        <div class="form-group">
            <label for="email">아이디</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일 주소를 입력해주세요">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <div class="text-center mt-3">
        <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a>
    </div>
    <div class="text-center mt-3">
        <p>알바야가 처음이에요 <a th:href="@{/join}">가입하기</a></p>
    </div>
    <div class="text-center mt-3 sns-buttons">
        <p>또는 SNS로 시작하기</p>
        <a href="#"><img src="https://via.placeholder.com/40?text=K" alt="Kakao"></a>
        <a href="#"><img src="https://via.placeholder.com/40?text=G" alt="Google"></a>
        <a href="#"><img src="https://via.placeholder.com/40?text=N" alt="Naver"></a>
        <a href="#"><img src="https://via.placeholder.com/40?text=A" alt="Apple"></a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
        $(document).ready(function() {
            let message = "[[${msg}]]";
            if (message != "") {
                alert(message);
            }
        });

        $(document).ready(function() {
            let message = "[[${msg_2}]]";
            if (message != "") {
                alert(message);
            }
        });
</script>
</body>
</html>
