<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
    <form th:action="@{/join}" th:method="post" th:object="${joinDto}">
        <table>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" th:field="*{email}" required/></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" th:field="*{password}" required/></td>
            </tr>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" th:field="*{name}" required/></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" th:field="*{age}" required/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">가입하기</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
